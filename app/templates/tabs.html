<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">


  <!-- Pets Tab -->
  <ion-tab title="Spots" icon="icon ion-location" href="#/tab/list">
    <ion-nav-view name="tab-list"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab title="Carte" icon="icon ion-map" href="#/tab/map">
      <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="Camera" icon="icon ion-eye" href="#/tab/ar">
      <ion-nav-view name="tab-ar"></ion-nav-view>
  </ion-tab>

    <!-- Debug Tab -->
    <ion-tab title="Debug" icon="icon ion-gear-b" href="#/tab/debug">
        <ion-nav-view name="tab-debug"></ion-nav-view>
    </ion-tab>

</ion-tabs>
