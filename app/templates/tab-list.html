<ion-view title="Spots">
    <ion-content>
    <ion-list>
            <ion-item class="item-icon-right" ng-repeat="spot in spots">
                <i class="icon-mountains"></i>
                {{spot.name}}
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
