<ion-view title="Carte">
    <ion-content>
        <ui-gmap-google-map center='map.center' zoom='map.zoom'>

            <ui-gmap-marker ng-repeat="spot in spots" coords="spot" icon="markerIcon" options="{'title': spot.name}" idkey="spot.id">
            </ui-gmap-marker>

        </ui-gmap-google-map>
    </ion-content>
</ion-view>
