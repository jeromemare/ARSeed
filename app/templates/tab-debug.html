<ion-view title="Debug">
    <ion-content>

            <h3 class="heading">Geolocation</h3>
            <p>Latitude: {{coords.lat}}</p>
            <p>Longitude: {{coords.long}}</p>
            <h3 class="heading">Compass</h3>
            <div id="compass"></div>
            <h3 class="heading">Accelerometer</h3>
            <div id="accelerometer"></div>
            <h3 class="heading">Log</h3>
            <div id="log"></div>

    </ion-content>
</ion-view>
